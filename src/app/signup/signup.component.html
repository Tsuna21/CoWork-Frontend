<div class="container d-flex flex-column justify-content-center align-items-center" style="height: 60vh;">
    
  <h2 class="fw-bold text-center mb-3">Inscription</h2>

  <div class="card p-4 shadow-sm" style="width: 350px;">
      <div *ngIf="errorMessage" class="alert alert-danger text-center">
          {{ errorMessage }}
      </div>

      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
          <div class="mb-3">
              <label for="email" class="form-label">Email :</label>
              <input id="email" type="email" class="form-control" formControlName="email" />
              <div class="text-danger small mt-1" *ngIf="signupForm.get('email')?.touched && signupForm.get('email')?.invalid">
                  <small *ngIf="signupForm.get('email')?.errors?.['required']">Email requis.</small>
                  <small *ngIf="signupForm.get('email')?.errors?.['email']">Email invalide.</small>
              </div>
          </div>

          <div class="mb-3">
              <label for="password" class="form-label">Mot de passe :</label>
              <input id="password" type="password" class="form-control" formControlName="password" />
              <div class="text-danger small mt-1" *ngIf="signupForm.get('password')?.touched && signupForm.get('password')?.invalid">
                  <small *ngIf="signupForm.get('password')?.errors?.['required']">Mot de passe requis.</small>
                  <small *ngIf="signupForm.get('password')?.errors?.['minlength']">Mot de passe de 5 caractÃ¨res minimum.</small>
              </div>
          </div>

          <button type="submit" class="btn btn-primary w-100" [disabled]="signupForm.invalid">S'inscrire</button>
      </form>
  </div>
</div>
